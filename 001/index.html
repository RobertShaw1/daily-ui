<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form action="" method="post" id="sign-up">
      <fieldset class="input">
        <label for="name" class="name-label">Name</label>
        <span>
          <input type="text" name="user" placeholder="First">
          <input type="text" name="user" placeholder="Last">
        </span>

        <div class="email-input">
          <span>
            <label for="email" class="email-label">Email</label>
            <label for="email" class="email-label" style="color:red">*</label>
          </span>
          <input type="text" name="email" placeholder="name@example.com" required>
        </div>
        <div class="email-input">
          <input type="text" name="email" placeholder="Confirm Email" required>
        </div>
      </fieldset>

      <section class="submit">
        <button type="submit" id="sign-up-button">Sign Up!</button>
      </section>
    </form>
  </div>
</body>
</html>
