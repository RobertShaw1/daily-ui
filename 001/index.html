<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form action="" method="post" id="sign-up">
      <fieldset class="user-info">
        <section>
          <div class="label-block">
            <label for="user" class="name-label">Name</label>
          </div>
          <span>
            <input type="text" name="user" placeholder="First">
            <input type="text" name="user" placeholder="Last">
          </span>
        </section>

        <section>
          <div class="email-input">
            <div class="label-block">
              <label for="email" class="email-label">Email</label>
              <label for="email" class="email-label" style="color:red">*</label>
            </div>
            <input type="text" name="email" placeholder="name@example.com" required>
          </div>
          <div class="email-input">
            <input type="text" name="email" placeholder="Confirm Email" required>
          </div>
        </section>
      </fieldset>

      <section class="submit">
        <button type="submit" id="sign-up-button">Sign Up!</button>
      </section>
    </form>
  </div>
</body>
</html>
